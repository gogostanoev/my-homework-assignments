<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Practice</title>
</head>
<body>
    
    <main>
        <div class="firstDiv">
            <h1 id="headerOne">HANGMAN</h1>
            <h2 id="headerTwo">VANILLA JAVASCRIPT HANGMAN GAME</h2>
            <h3 id="headerThree">Use the alphabet below to guess the word, or click hint to get a clue.</h3>
        </div>
    
        <div class="secondDiv">
            <div id="buttonLetters"></div>
            <div>
    
                <button id="countryButton">Countries</button>
                <button id="movieButton">Movies</button>
                <button id="vgButton">Video Games</button>
                <button id="foodButton">Food</button>
    
                <h3 id="categoryElement"></h3>
    
            </div>
            <div id="gameDiv">
                <div id="letterContainer"></div>
                <p id="gameState"></p>
                <p id="containerClue"></p>
                <div id="displayHangman"></div> 
            </div>
        </div>
    
        <div class="thirdDiv">
            <div id="containerLives"></div>
        </div>
    
    
        <div class="fourthDiv">
            
            <button id="hintButton">Hint</button>
            <button id="playButton">Play again</button>
        </div>
    </main>



    <script src="./app.js"></script>
    
</body>
</html>
